<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <header>
            <div>Calculator</div>
        </header>
        <div class="container">
        
            <input type="text" class="input">
        
        <div class="row">
            <button class="button" id="clear">C</button>
            <button class="button op" id="delete" onclick="backspace()">Del</button>
            <button class="button op" onclick="sqrt()">√</button>
            <button class="button op" id="abs" onclick="abs()">abs</button>
            <button class="button op">÷</button>   
        </div>
        <div class="row">
            <button class="button op" id="tan" onclick="tan()">tan</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button op">x</button>
        </div>
        <div class="row">
            <button class="button op" id="sin" onclick="sin()">sin</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button op">–</button>
        </div>
        <div class="row">
            <button class="button op" id="cos" onclick="cos()">cos</button>
            <button class="button" >1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button op">+</button>
        </div>
        <div class="row">
            <button class="button op" id="fact" onclick="fact()">n!</button>
            <button class="button op" id="log" onclick="log()">log</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equal" onclick="input.value=eval(input.value)">=</button>
        </div>
    </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
